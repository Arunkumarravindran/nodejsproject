<html>

<script type="text/javascript" src="vodafoneinsertvalidation.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <body>   
<h1> User Registration Form </h1>
<br>
<br>   
      <form action = "http://127.0.0.1:3000/userinsertion" method = "POST">
<div class="col-sm-4"></div>

 <label for="name"> <h4>   Name:  </h4> </label> 
         <input type = "text" name = "name" id="name" onblur="nameValidate()"> <br>
<span name="nameError" id="nameError" style="color: red"></span>

 <label for="sex"> <h4>  Sex: </h4> </label> 
		  <input type = "radio" name = "sex" value = "Male">&nbsp MALE
                                       <input type = "radio" name = "sex" value = "Female">&nbsp FEMALE <br>

 <label for="age"> <h4>  Age: </h4> </label> 
		  <input type = "text" name = "age"> <br>
		  
		   <label for="mobile"> <h4>  Mobile Number: </h4> </label> 
		  <input type = "number" name = "mobile"> <br>
		  
		   <label for="email"> <h4>  EmailId: </h4> </label> 
		  <input type = "text" name = "email"> <br>

 <label for="address"> <h4>  Address:  </h4> </label> 
		  <input type = "text" name = "address" id="city" onblur="cityValidate()"> <br><br>
<span name="cityError" id="cityError" style="color: red"></span>

         <input type = "submit" value = "Insert">
   
</div>
   </form>  
   </body>

</html>
